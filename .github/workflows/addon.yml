name: Build Home Assistant Add-on

on:
  push:
    branches: 
      - main
      - feat/haos_addon
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build add-on (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_from: ghcr.io/home-assistant/amd64-base-debian:bookworm
          - arch: aarch64
            platform: linux/arm64
            build_from: ghcr.io/home-assistant/aarch64-base-debian:bookworm

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/ryobi_gdo_2_mqtt-${{ matrix.arch }}" >> "$GITHUB_OUTPUT"

      - name: Build and push add-on image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: addon/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
